<h1>Datos de la Pelicula</h1>

<router-outlet>
  <input type="file" style="display: none" #cargadorArchivos />
  <button (click)="cargadorArchivos.click()">Subir Archivo</button>
  <h2>Peliculas en Cine</h2>
  <app-listado-peliculas [peliculas]="peliculasCines" />
  <h2>Peliculas a Estrenar</h2>
  <app-listado-peliculas [peliculas]="peliculasProximosEstrenos" />
</router-outlet>
